<form role="form">
  <div class="form-group">
    <label for="location">Location</label>
    <input class="form-control" id="location" type="text" value="<%= location %>">
    <img src="/images/powered-by-google-on-white.png" alt="Powered By Google">
  </div>
  <div class="form-group">
    <label for="url">Webpage</label>
    <input class="form-control" id="url" type="url" value="<%= url %>">
  </div>
  <div class="form-group">
    <label for="color">Color</label>
    <input class="form-control" id="color" type="color" value="<%= color %>">
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <input class="form-control" id="bio" type="textarea" value="<%= bio %>">
  </div>
  <button class="btn save">Save</button>
</form>
